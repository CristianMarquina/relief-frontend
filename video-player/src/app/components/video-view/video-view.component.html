<div class="p-4 bg-gray-50 rounded w-full h-auto">
  <h1>Youtube Video Player</h1>
  @if(videoId){
  <div class="w-full h-auto flex items-center justify-center">
    <iframe
      [src]="videoUrl"
      frameborder="0"
      allowfullscreen
      class="rounded shadow w-11/12 aspect-video"
    ></iframe>
  </div>
  } @else {
  <div class="flex items-center justify-center w-full h-96 bg-gray-200 rounded">
    <p class="text-gray-500">No video selected</p>
  </div>
  }
</div>
